<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <div class="navigation">
            <button class="tab btn active" data-active-tab="1">Текущие задачи</button>
            <button class="tab btn" data-active-tab="2">Выполенные задачи</button>
            <button class="tab btn">Удаленные задачи</button>
        </div>
        <div class="content">
            <table border="1" cellpadding="5" cellspacing="0" class="my-table">
                <thead>
                    <tr>
                        <th scope="col">Название задания</th>
                        <th scope="col">Описание задания</th>
                        <th scope="col">Приоритет</th>
                        <th scope="col">Настройки</th>
                    </tr>
                </thead>
                <tbody class="table-content">
                </tbody>
            </table>
            <button class="btn add-task">Добавить задачу</button>
        </div>

        <div class="new-task">
            <form>
                <div class="form-group">
                    <label for="inputNameTask">Название задания</label>
                    <input type="text" class="form-control name-task" id="inputNameTask" aria-describedby="textHelp">
                    <small id="textHelp" class="form-text text-muted">Обязательное для заполнения.</small>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Описание задания</label>
                    <textarea class="form-control task-description" id="exampleFormControlTextarea1"
                        rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label class="my-1 mr-2" for="forSelect">Приоритет</label>
                    <select class="custom-select my-1 mr-sm-2" id="forSelect">
                        <option selected value="Триальное">Триальное</option>
                        <option value="Бессрочное">Бессрочное</option>
                        <option value="Срочное">Срочное</option>
                    </select>
                </div>
                <button type="submit" class="btn add-new-task">Добавить</button>
                <button type="submit" class="btn close-form">Отменить</button>
            </form>
        </div>
        <div class="redit-task">
            <form>
                <div class="form-group">
                    <label for="inputNameTask">Название задания</label>
                    <input type="text" class="form-control name-task-redit" id="inputNameTask" aria-describedby="textHelp">
                    <small id="textHelp" class="form-text text-muted">Обязательное для заполнения.</small>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Описание задания</label>
                    <textarea class="form-control task-description-redit" id="exampleFormControlTextarea1"
                        rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="forSelectid">Приоритет</label>
                    <select class="custom-select custom-select-redit" id="forSelectid">
                        <option selected value="Триальное">Триальное</option>
                        <option value="Бессрочное">Бессрочное</option>
                        <option value="Срочное">Срочное</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-redit-task">Изменить</button>
                
                <button type="submit" class="btn btn-close-redit">Закрыть</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
